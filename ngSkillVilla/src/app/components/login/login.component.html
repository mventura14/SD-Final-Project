
<div class="container">
    <div class="mt-3 login-container">
        <form name="loginform" class="login-form">
            <label class="form-label" for="username">Username</label>
            <input class="form-control mb-2" type="text" name="username" placeholder="Username" [(ngModel)]="user.username">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password">
            <input class="btn btn-success mt-2 col-12" type="button" value="Login" (click)="login(user)">
        </form>
    </div>

    <div class="logo-container">
        <img class="logo" src="assets/images/Skillvillalogo.png" alt="Skill Villa Logo">
    </div>

    <footer class="footer">
        <p>&copy; 2024 Skill Villa | Built by Pixel Blossom</p>
        <img src="assets/images/PixelBlossomLogo.png" alt="Pixel Blossom Logo" class="footer-logo">
    </footer>
</div>
